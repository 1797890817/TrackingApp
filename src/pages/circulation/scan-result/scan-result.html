<ion-header>

  <ion-navbar>
    <ion-title>业务处理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label item-start>箱体条码</ion-label>
    <ion-input type="text" value='{{scanResult}}'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label item-start>业务流程</ion-label>
    <ion-select>
      <ion-option selected="true">门店上架</ion-option>
      <ion-option>门店入库</ion-option>
      <ion-option>仓库出库</ion-option>
      <ion-option>仓库入库</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label item-start>操作时间</ion-label>

    <div item-content>2018/11/07</div>
  </ion-item>

  <button class="margin-top-20" ion-button full round (click)="submit()">确 认 提 交</button>

</ion-content>
