<ion-menu [content]="content">

  <ion-header no-border color="primary">
    <ion-navbar>
      <ion-title>
        个人中心
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="gray">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <div padding text-center>
      <ion-avatar>
        <img [src]="user.profileImage">
      </ion-avatar>
      <h3>
        <strong>{{user.name}}</strong>
      </h3>

      <p>{{user.company}}</p>
    </div>
    <ion-row text-center>
      <ion-col col-4>
        <p>人员ID</p>
        <span>{{user.id}}</span>

      </ion-col>
      <ion-col col-4>
        <p>人员类型</p>
        <span>{{user.job}}</span>

      </ion-col>
      <ion-col col-4>
        <p>状态</p>
        <span>{{user.status}}</span>

      </ion-col>
    </ion-row>
    <div id="posts">
      <ion-card>

      </ion-card>
    </div>

    <ion-item-group>
      <ion-item-divider color="light">其它信息</ion-item-divider>


      <div ion-item>
        <ion-icon name="chatbubbles" color="light-green"></ion-icon>
        <span>{{user.identity_id}}</span>
      </div>

      <div ion-item>
        <ion-icon name="phone-portrait" color="light-green"></ion-icon>
        <span>{{user.tel}}</span>
      </div>

      <div ion-item>
        <ion-icon name="transgender" color="light-green"></ion-icon>
        <span>{{user.gender}}</span>
      </div>

      <div ion-item>
        <ion-icon name="bookmark" color="light-green"></ion-icon>
        <span>{{user.remark}}</span>
      </div>
      <!-- <div ion-item></div> -->
    </ion-item-group>

  </ion-content>

  <ion-footer >
      <button menuClose ion-button full style="margin: 0px 0px">
        <ion-icon name="exit" color="light"></ion-icon>
        <span>退出登录/关闭</span> 
      </button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
